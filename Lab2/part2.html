<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 2: Intro to Three.js Part 2</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="../three.js-master/build/three.js"></script>
        <script
          src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
        <script>
          var scene = new THREE.Scene();
          var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth/window.innerHeight, 0.1, 1000);
          var renderer = new THREE.WebGLRenderer();
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);
          camera.position.z = 150;
          camera.position.y = 50;

          var light = new THREE.PointLight(0x5f1282, 1, 750);
          light.position.set(50, 50, 50);
          scene.add(light);

          var light1 = new THREE.PointLight(0xffffff, 1, 1000);
          light1.position.set(-25, 50, 50);
          scene.add(light1);

          var light3 = new THREE.PointLight(0xffffff, 1, 1250);
          light3.position.set(0, 50, 150);
          scene.add(light3);

          var loader = new THREE.GLTFLoader();
          loader.load('dog.glb', function (gltf) {
              scene.add(gltf.scene);
          }, function (xhr) {
              console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
          }, function (error) {
              console.error(error);
          });

          loader.load('cat.glb', function (gltf) {
              gltf.scene.position.x = -50;
              gltf.scene.rotation.y = -.5;
              scene.add(gltf.scene);
          }, function (xhr) {
              console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
          }, function (error) {
              console.error(error);
          });

          loader.load('rabbit.glb', function (gltf) {
              gltf.scene.position.x = 50;
              gltf.scene.rotation.y = .5;
              scene.add(gltf.scene);
          }, function (xhr) {
              console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
          }, function (error) {
              console.error(error);
          });

          function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
          }
          animate();


        </script>
    </body>
</html>
